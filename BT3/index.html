<!DOCTYPE html>
<html>
<head>
	<title>BT thực hành 3</title>
	<meta charset="utf-8">
	<style>
		img {
			width: auto;
			height: auto;
			position: relative;
			animation: mymove 3s ease-in-out infinite;
			margin: 30px;
			position: relative;
		}


		@keyframes mymove {
			0% {
				transform: scale(1);
			}
			7.5% {
				transform: scale(1.3);
			}

			22.5% {
				transform: scale(1);
			}

			30%, 40%, 50% {
				transform: scale(1.3);
			}

			65% {
				transform: scale(1);
			}
			72.5% {
				transform: scale(1.3);
			}

			80%, 90%, 100% {
				transform: scale(1);
			}
		}

</style>
</head>
<body>
		<div>
			<img src="tim1.png" alt="ảnh tim" title="tim"></a>
		</div>
	</body>
	</html>
