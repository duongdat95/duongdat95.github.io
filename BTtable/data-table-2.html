<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<meta charset="utf-8">
	<script
	src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>data table</h1>
	<div class="table-wrapper">
		<table>
			<thead>
				<th> profiles image</th>
				<th> display name</th>
				<th> reputation</th>
				<th> website url</th>
				<th> creation date</th>
			</thead>
			<tbody>
				
			</tbody>
		</table>	
	</div>
	<script>
		$.ajax({
			url: "http://localhost:3000/items",

			success: function(users ) {
				render(users)
			}
		});
		function render(users) {
			const tbody = document.querySelector("tbody");
			for (let i of users) {
				let tr = document.createElement("tr");
				tr.innerHTML = `
				<td>
				<img src="${i.profile_image}" />
				</td>

				<td id="display_name">
				<a href="${i.link}">${i.display_name}</a>
				</td>

				<td id="reputation">
				${i.reputation}
				</td>

				<td>
				<a href="${i.website_url}">Website</a>
				</td>

				<td id="creation_date">
				${convertTime(i.creation_date)}
				</td>
				`
				;
				tbody.append(tr);
			}
		}

		function convertTime(unixTime) {
			let date = new Date(unixTime * 1000);
			return `${date.getDate()}/${date.getMonth()}/${date.getFullYear()} ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
		};

		function reConvertTime(time) {
			let arr = [];
			const firstPart = time.split(" ")[0].split("/");
			const seconPart = time.split(" ")[1].split(":");
			for (let i = 0; i < firstPart.length; i++) {
				arr.unshift(firstPart[Number(i)]);
				arr.push(seconPart[Number(i)]);
			}
			return new Date(...arr) / 1000;
		}

		function compare(v1, v2) {
			if (v1 !== '' && v2 !== '' && !isNaN(v1) && !isNaN(v2)) {
				return v1 - v2
			}
			if (v1.includes("/") || v2.includes("/")) {
				return reConvertTime(v1) - reConvertTime(v2)
			}
			else {
				return v1.toString().localeCompare(v2);
			}
		}

	</script>
</body>
</html>
