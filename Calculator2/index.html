<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CalculatorIP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrap">

		<input type="text" name="" id="textview" placeholder="0"/><br/>

		<button onclick="addNumber('c')" class="calculator" value="C">C</button>

		<button onclick="powerButton()" class="calculator" value="x^2">x<sup>2</sup></button>

		<button onclick="piButton()" class="calculator" value="π">π</button>

		<button onclick="percent()" class="calculator symbol" value="%">%</button>

		<button onclick="backSpace()" class="calculator back" value="backspace">&#8592;</button>

		<button onclick="cosButton()" class="calculator" value="Cos">cos</button>

		<button onclick="sqrtButton()" class="calculator" value="sqrt">&radic;</button>

		<button onclick="runDivide()" class="symbol" value="/">&#247;</button>

		<button onclick="addNumber(7)" class="number" value="7">7</button>

		<button onclick="addNumber(8)" class="number" value="8">8</button>

		<button onclick="addNumber(9)" class="number" value="9">9</button>

		<button onclick="runMultiphy()" class="symbol" value="x">x</button>

		<button onclick="addNumber(4)" class="number" value="4">4</button>

        <button onclick="addNumber(5)" class="number" value="5">5</button>

        <button onclick="addNumber(6)" class="number" value="6">6</button>

        <button onclick="runMinus()" class="symbol" value="-">&#8722;</button>

        <button onclick="addNumber(1)" class="number" value="1">1</button>

        <button onclick="addNumber(2)" class="number" value="2">2</button>

        <button onclick="addNumber(3)" class="number" value="3">3</button>

        <button onclick="runPlus()" class="symbol" value="+">&#43;</button>

        <button onclick="addNumber(0)" class="number" value="0">0</button>

        <button onclick="dotButton()" class="calculator" value=".">.</button>

        <button onclick="runEquals()" class="equals symbol" value="=">=</button>

	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
